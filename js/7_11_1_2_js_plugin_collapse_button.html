<!DOCTYPE html>
<html>
    <head>
        <title>7.11.1.1. Javascript Plugin - Collapse</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
    </head>

    <body>
        
        <div class="container" >
			<div class="row" style="margin-top:10px;">
				<div class="span6" style="border:1px solid #bbb;border-radius:10px;padding:20px;margin:80px 0 0 120px;">
					
						    <button type="button" class="btn btn-danger" data-toggle="collapse" data-target="#demo">
								simple collapsible
							</button>
							 
							<div id="demo" class="collapse in"><p>Vestibulum rutrum libero quis elit dapibus, nec semper ipsum ornare.</p></div>
							
							<button type="button" class="btn btn-danger" data-toggle="collapse" data-target="#demo2">
								simple collapsible
							</button>
							 
							<div id="demo2" class="collapse in"><p>Vestibulum rutrum libero quis elit dapibus, nec semper ipsum ornare.</p></div>
				</div><!-- span6 container -->
			</div>
			
        </div>
		
   	  <script src="js/jquery.js"></script>
      <!-- Bootstrap javascript -->
      <script src="js/bootstrap.min.js"></script>
    </body>
</html>
