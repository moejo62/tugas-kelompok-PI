<!DOCTYPE html>
<html>
    <head>
        <title>7.11.2.1. Javascript Plugin - Collapse Options Table</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
    </head>

    <body>
        
        <div class="container" >
			<div class="row" style="margin-top:10px;">
				<div class="span8" style="border:0px solid #bbb;border-radius:10px;padding:10px;margin:0 0 0 0;">
					
						<table class="table table-bordered table-striped">
						  <thead>
						   <tr>
							 <th style="width: 100px;">Options</th>
							 <th style="width: 100px;">Type</th>
							 <th style="width: 50px;">Default</th>
							 <th>Keterangan</th>
						   </tr>
						  </thead>
						  <tbody>
						   <tr>
							 <td>parent</td>
							 <td>selector</td>
							 <td>false</td>
							 <td>Jika nilai parent diisi dengan selector, maka seluruh collapsible elemen di bawah parent yang ditentukan oleh selector tersebut akan ditutup</td>
						   </tr>
						   <tr>
							 <td>toggle</td>
							 <td>boolean</td>
							 <td>true</td>
							 <td>men-toggle colapsible elemen.</td>
						   </tr>
						   
						  </tbody>
						</table>      
							
				</div>
			</div>
			
        </div>
		
   	  <script src="js/jquery.js"></script>
      <!-- Bootstrap javascript -->
      <script src="js/bootstrap.min.js"></script>
    </body>
</html>
