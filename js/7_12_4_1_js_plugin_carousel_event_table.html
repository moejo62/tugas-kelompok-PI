<!DOCTYPE html>
<html>
    <head>
        <title>7.12.4.1. Javascript Plugin - Carousel Event Table</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
    </head>

    <body>
        
        <div class="container" >
			<div class="row" style="margin-top:10px;">
				<div class="span7" style="border:0px solid #bbb;border-radius:10px;padding:10px;margin:0 0 0 0;">
					
						<table class="table table-bordered table-striped">
						  <thead>
						   <tr>
							 <th style="width: 100px;">Event</th>
							 <th>Keterangan</th>
						   </tr>
						  </thead>
						  <tbody>
						   <tr>
							 <td>slide</td>
							 <td>Event ini dipicu segera setelah instan dari method <code>slide </code>dipanggil.</td>
						   </tr>
						   <tr>
							 <td>slid</td>
							 <td>Event ini dipicu ketika sebuah carousel telah menyelesaikan transisi slide.</td>
						   </tr>
						   
						  </tbody>
						</table>      
							
				</div>
			</div>
			
        </div>
		
   	  <script src="js/jquery.js"></script>
      <!-- Bootstrap javascript -->
      <script src="js/bootstrap.min.js"></script>
    </body>
</html>
