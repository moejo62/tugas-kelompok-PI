<!DOCTYPE html>
<html>
    <head>
        <title>7.10.1.1. Javascript Plugin - Button</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
		<style>button{margin: 0 20px 20px 0;}</style>
    </head>

    <body>
        
        <div class="container" >
			<div class="row" style="margin-top:10px;">
				<div class="span6" style="border:1px solid #bbb;border-radius:10px;padding:20px;margin:80px 0 0 120px;">
					
						<button type="button" id="fat-btn" data-toggle="button" data-loading-text="loading..." class="btn btn-primary">
							Loading state
						</button>	
						<button type="button" id="big-btn" data-loading-text="loading..." class="btn btn-primary" autocomplete="off">
							Loading state
						</button>	
						<p style="margin-top:10px;"> <span style="margin-right:40px;">Sebelum di klik</span>  Sesudah di klik</p>
				</div>
			</div>
			
        </div>
		
   	  <script src="js/jquery.js"></script>
      <!-- Bootstrap javascript -->
      <script src="js/bootstrap.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				$('#big-btn').button(); 
				$('#big-btn').click(function(){
				   $(this).button('loading');
				  // setTimeout(function () {
					//$('#big-btn').button('reset')
					//}, 3000);
				   
				 }); 
				
			});
		</script>
		
    </body>
</html>
